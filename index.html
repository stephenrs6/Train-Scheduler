<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/1fba92214c.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h2>Choo Choo. Chee Chee.</h2>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table" id="train-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    </span> Add Train</h3>
            </div>
            <div class="panel-body">
                <form action="/action_page.php">
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="name" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                        <label for="role">Destination</label>
                        <input type="role" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="start-date">First Train Time (HH:mm - military time)</label>
                        <input type="start-date" class="form-control" id="firstTrain">
                    </div>
                    <div class="form-group">
                        <label for="rate">Frequency (min)</label>
                        <input type="rate" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-default" id="submit-btn">
                        <span class="glyphicon glyphicon-search
                        " aria-hidden="true"></span> Submit</button>
                </form>
            </div>
        </div>

    </div>
    <script src="logic.js"></script>
</body>

</html>
